{% extends "base.html" %}
{% block title %}Kirish | UNIVERSAL MARKET{% endblock %}

{% block content %}
<style>
    .auth-card {
        border: none;
        box-shadow: 0 20px 60px rgba(10, 25, 47, 0.08);
        transition: 0.3s;
    }
    .form-label {
        font-weight: 700;
        font-size: 0.9rem;
        color: var(--dark-blue);
        margin-bottom: 8px;
    }
    .form-control {
        border-radius: 10px;
        padding: 12px 15px;
        border: 1.5px solid #eee;
        transition: 0.3s;
    }
    .form-control:focus {
        border-color: var(--accent-blue);
        box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.1);
    }
    .auth-title {
        font-weight: 900;
        color: var(--dark-blue);
        letter-spacing: -0.5px;
    }
    .auth-subtitle {
        color: #6c757d;
        font-size: 0.95rem;
    }
    .divider {
        height: 1px;
        background: #eee;
        margin: 25px 0;
        position: relative;
    }
    .divider::before {
        content: 'YOKI';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #fff;
        padding: 0 15px;
        font-size: 0.75rem;
        font-weight: 700;
        color: #bbb;
    }
</style>

<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-lg-5 col-md-8">
        <div class="auth-card p-4 p-md-5">
            <div class="text-center mb-5">
                <div class="bg-primary text-white d-inline-flex align-items-center justify-content-center rounded-circle mb-3" style="width: 60px; height: 60px;">
                    <i class="fa-solid fa-lock fs-4"></i>
                </div>
                <h2 class="auth-title">Xush kelibsiz!</h2>
                <p class="auth-subtitle">Tizimga kirish uchun ma'lumotlaringizni kiriting</p>
            </div>

            <form method="post">
                {% csrf_token %}

                <div class="mb-4">
                    <label class="form-label">Foydalanuvchi nomi</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="fa-regular fa-user text-muted"></i></span>
                        <input type="text" name="username" class="form-control border-start-0 ps-0" placeholder="Username" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Maxfiy kalit</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="fa-solid fa-key text-muted"></i></span>
                        <input type="password" name="password" class="form-control border-start-0 ps-0" placeholder="••••••••" required>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label small" for="rememberMe">Eslab qolish</label>
                    </div>
                    <a href="#" class="small text-decoration-none fw-bold text-primary">Parolni unutdingizmi?</a>
                </div>

                <button class="btn btn-main w-100 py-3 shadow-sm mb-3" type="submit">
                    Kirish <i class="fa-solid fa-arrow-right-to-bracket ms-2"></i>
                </button>

                <div class="divider"></div>

                <p class="text-center mb-0 mt-4 text-muted">
                    Hali hisobingiz yo'qmi?
                    <a href="{% url 'register' %}" class="text-primary fw-bold text-decoration-none">Ro'yxatdan o'tish</a>
                </p>
            </form>
        </div>

        <div class="text-center mt-4">
            <a href="/" class="text-muted text-decoration-none small">
                <i class="fa-solid fa-chevron-left me-1"></i> Bosh sahifaga qaytish
            </a>
        </div>
    </div>
</div>
{% endblock %}
